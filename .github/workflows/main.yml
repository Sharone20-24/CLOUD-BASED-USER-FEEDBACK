          aws-access-key-id: ${{ secrets.AKIA32D7B7UJJELWFNDP }}
          aws-secret-access-key: ${{ secrets.rm/LMJJOwOrho+5l5FVfofMuqxD0j45tCe0x8ss8 }}
          aws-region: eu-north-1

      - name: Upload index.html to S3
        run: |
          aws s3 cp index.html s3://prjt-5/index.html
